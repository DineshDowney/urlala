<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
            integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Changa|Lobster" rel="stylesheet">
    <title>URLala</title>
</head>

<body class="p-3 mb-2 text-white" style="background-color:#343A40">
    <br>
    <div class="container" align='center'>
        <div class=" mb-1 rounded" style="box-shadow: 15px 15px 60px #181717 ">
            <div class="p-3 mb-1 text-dark" style="background-color:#5c646d">
                <h1 style="font-family: 'Luckiest Guy', cursive; font-size: 55px"> <a href="/" style="color: #343A40">URLala</a></h1>
                {%block content %}{%endblock%}
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit">
                        Shorten It
                    </button>
                </form>
                
                <br>
                <h6>{{x}}</h6>
                The new link is <a href="/{{x}}">this</a>
            </div>
        </div>
    </div>
</body>
<footer>
    <div id="bottom" align="center" style="font-family: 'Lobster' ">
        <br>
        <h6>Made with <i class="fas fa-heart" style="color:red"></i> by Dinesh</h6>
    </div>
</footer>
</html>
